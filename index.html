<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root">
      <buttn if="!visible"></buttn>
      <buttn></buttn>
      <button style="display: block;" @click="toggle">Start</button>
      <buttn></buttn>
    </div>
  </body>
  <script type="module">
    import { Vytic } from "./dist/vytic.js";
    import buttn from "./components/button.js";
    new Vytic({
      root: document.getElementById("root"),
      methods: {
        toggle() {
          this.visible = !this.visible;
        },
      },
      data: {
        visible: false,
        count: true,
      },
      components: {
        buttn,
      },
    });
  </script>
  <style>
    div {
      transition: 300ms;
    }
  </style>
</html>
