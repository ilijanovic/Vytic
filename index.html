<!DOCTYPE html>
<html lang="en">

<body>
  <div id="root">
    <p>Counter: {{counter}}</p>
    <redbutton></redbutton>
    <greenbutton></greenbutton>
  </div>
</body>
<script type="module">
  import { Vytic } from "./dist/vytic.js";
  import redbutton from "./components/redButton.js";
  import greenbutton from "./components/greenButton.js"
  let vytic = new Vytic({
    root: document.getElementById("root"),
    data: {
      counter: 0
    },
    components: {
      redbutton,
      greenbutton
    },
  });

  let proxy = vytic.getReactiveData();

  proxy.counter = 4
</script>
<style>
  div {
    transition: 300ms;
  }

  #root {
    display: flex;
  }

  button {
    display: block;
  }
</style>

</html>
