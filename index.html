<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root">
      <div>
        <button @click="inc1">toggle</button>
        <button @click="inc2">toggle</button>
        <button @click="inc3">toggle</button>
        <button @click="inc4">toggle</button>
      </div>
      <button if="butt1">1</button>
      <button if="butt2">2</button>
      <button if="butt3">3</button>
      <buttn if="butt4">4</buttn>
    </div>
  </body>
  <script type="module">
    import { Vytic } from "./dist/vytic.js";
    import buttn from "./components/button.js";
    new Vytic({
      root: document.getElementById("root"),
      methods: {
        toggle() {
          this.visible = !this.visible;
        },
        test() {
          console.log("i work", this);
        },
        inc1() {
          this.butt1 = !this.butt1;
        },
        inc2() {
          this.butt2 = !this.butt2;
        },
        inc3() {
          this.butt3 = !this.butt3;
        },
        inc4() {
          this.butt4 = !this.butt4;
        },
      },
      data: {
        butt1: true,
        butt2: true,
        butt3: true,
        butt4: true,
      },
      components: {
        buttn,
      },
    });
  </script>
  <style>
    div {
      transition: 300ms;
    }
    #root {
      display: flex;
    }
    button {
      display: block;
    }
  </style>
</html>
