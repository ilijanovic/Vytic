<!DOCTYPE html>
<html lang="en">
    <body>
        <custom-button></custom-button>
    </body>
    <script type="module">
        import { createWebComponent } from "./dist/vytic.js";
        createWebComponent({
            name: "custom-button",
            template: `
                <div>
                    <input @input="inc" />
                    <p>Counter: {{count}}</p>
                    <p>Text: {{text}}</p>
                    <input a:value="text" />
                  </div>
                `,
            style: `
                button {
                    background: green;
                    color: white;
                }
            `,
            methods: {
                inc({ target }){
                    this.text = target.value;
                    this.count++
                }
            },
            data: {
                count: 0, 
                text: ""
            }
        })
    </script>
    <style>

    </style>
</html>
