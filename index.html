<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root">
        <button @click="dec">Decrease counter: {{ counter }}</button>

        <button @click="inc">Counter: {{ counter }}</button>
        <p if="counter > 10">Test</p>
        <p s:width="counter * 10 + 'px'" style="background: red; color: white">Double value:
            {{ counter * 2 }}</p>
    </div>
    <custom-button></custom-button>
    <custom-button></custom-button>
    <custom-button></custom-button>
    <custom-button></custom-button>

</body>
<script type="module">
    import { Vytic, createWebComponent } from "./dist/vytic.js"
    let vytic = new Vytic({
        root: document.getElementById("root"),
        data: {
            counter: 1,
            show: true
        },
        methods: {
            inc() {
                this.counter++
                this.show = !this.show
            },
            dec() {
                this.counter--
            }
        }
    })

    createWebComponent({
        name: "custom-button",
        template: `
            <div>
                <button @click="inc">Counter: {{counter}}</button>
            </div>
        `,
        data: {
            counter: 0
        },
        methods: {
            inc() {
                this.counter++
            }
        }
    })
</script>

</html>

<style>
    .box {
        background: red
    }
</style>
