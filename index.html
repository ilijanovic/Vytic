<!DOCTYPE html>
<html lang="en">

<body>
  <div id="root">
    <sidebar if="visible"></sidebar>
    <button s:width="'500px'" style="display: flex; margin-left: auto" @click="open">Toggle sidebar</button>
  </div>
</body>
<script type="module">
  import { Vytic } from "./dist/vytic.js";
  import sidebar from "./components/sidebar.js"
  let vytic = new Vytic({
    root: document.getElementById("root"),
    data: {
      visible: false
    },
    methods: {
      open() {
        this.visible = !this.visible
      }
    },
    components: {
      sidebar
    },
  });

</script>
<style>
  * {
    margin: 0 auto
  }
</style>

</html>
