<!DOCTYPE html>
<html lang="en">


<div id="root">
    <p>hy</p>
    <button @click="inc">counter: {{counter}}</button>
    <counter-button if="visible"></counter-button>
    <counter-button if="!visible"></counter-button>
    <counter-button if="visible"></counter-button>
    <counter-button if="!visible"></counter-button>
    <counter-button if="visible"></counter-button>
    </div>


</div>


<body>
   

</body>
<script type="module">
    import { createWebComponent, Vytic } from "./dist/vytic.js"
    new Vytic({
        data: {
            counter: 0,
            visible: true
        },
        root: document.getElementById("root"),
        methods: {
            inc() {
                    this.counter++
                    this.visible = !this.visible;
            }
        }
    })
    createWebComponent({
        name: "counter-button",
        data: {
            counter: 0
        },
        template: `
        <div>
            <slot></slot>
            <button @click="inc">Counter: {{counter}}</button>
        </div>
        `,
        methods: {
            inc(){
                this.counter++
            }
        },
        style: `
           button {
              background: green;
              padding: 10px;
              color: white;
              border-radius: 6px;
              border: none;
              margin: 10px;
              cursor: pointer;
           }
        `
    })
  
    

   
</script>

</html>
