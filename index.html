<!DOCTYPE html>
<html lang="en">

<body>
    <div id="root">
        <button @click="toggle">Toggle</button>
        <button @click="inc">Counter: {{count}}</button>
        <green-button if="visible"></green-button>

    </div>
</body>
<script type="module">
    import { Vytic, createWebComponent } from "./dist/vytic.js";
    new Vytic({
        root: document.getElementById("root"),
        data: {
            count: 0,
            visible: false
        },
        methods: {
            inc() {
                this.count++
            },
            toggle() {
                this.visible = !this.visible
            }
        }
    })

    createWebComponent({
        name: "green-button",
        template: `<button @click="inc">Click me! {{counter}}</button>`,
        style: `
            button {
                background: green;
                border-radius: 6px;
                color: white;
                padding: 10px;
                border: none;
            }
        `,
        methods: {
            inc() {
                this.counter++
            }
        },
        data: {
            counter: 0
        }
    })


</script>

</html>
