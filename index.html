<!DOCTYPE html>
<html lang="en">

<body>
  <div id="root">
    <sidebar p:counter="counter"></sidebar>
    <button @click="inc">Increase</button>
  </div>
</body>
<script type="module">
  import { Vytic } from "./dist/vytic.js";
  import sidebar from "./components/sidebar.js"
  let vytic = new Vytic({
    root: document.getElementById("root"),
    data: {
      counter: 0
    },
    methods: {
      inc() {
        this.counter++
      }
    },
    components: {
      sidebar
    },
  });
</script>
<style>
  * {
    margin: 0 auto
  }
</style>

</html>
